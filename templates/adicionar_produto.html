<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style4.css">
    <title>Registro de Produto</title>
</head>
<body>
    <a href="/logout">Logout</a><br><br>
    <h2>Registro de Produto</h2>
    <form action="/adicionar_produto" method="post" enctype="multipart/form-data">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        <label for="data_de_validade">Data de Validade:</label>
        <input type="date" id="data_de_validade" name="data_de_validade">
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco">
        <label for="quantidade">Quantidade Disponível:</label>
        <input type="text" id="quantidade" name="quantidade">
        <input type="file" name="file"/>
        <button type="submit">Adicionar Produto</button>
    </form>
</body>
</html>
